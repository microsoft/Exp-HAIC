<!DOCTYPE html>
<html lang="en">

<head>
  <title>End of survey</title>
  {% load static %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>
  <link rel="stylesheet" type="text/css" href="{% static 'myapp/instructionformat.css' %}" />
</head>

<body>

  <div class="jumbotron text-center">
    <h1>End of Phase Survey</h1>
  </div>

  <div class=container>
    <div class="row">
      <p>Please indicate your agreement with the following statements and respond to any questions based on your
        experiences.
        Statements marked with <span style=color:red>*</span> require a response.</p>
    </div>
    <div class="row">
      <div id="questiontext-{{exp_stage}}">
      </div>
      <div id="aism-presence-{{exp_aism}}"></div>
      <div id="aieof-presence-{{exp_aieof}}"></div>
    </div>


    <div class="row">
      <div style='text-align:right'>
        <p></p>
        <p>You must answer all required questions before you can move onto the next page. </p>
      </div>
    </div>

    <div class="row">


      <form method="POST" id="submit-info">
        {% csrf_token %}
        <div style="display: flex; justify-content: space-between; padding-bottom: 16px;" class="text-left">
          <input type="button" value="Submit" class="btn btn-primary" onclick="checkButton({{ exp_stage }})"></input>
          <button id="next-button" class="btn btn-primary" style="display: none">Next &raquo;</button>
        </div>
      </form>
    </div>
  </div>

  <script type="text/javascript" src="{% static 'myapp/survey.js' %}"></script>

</body>

</html>
